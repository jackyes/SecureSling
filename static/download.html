<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing - Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Download Your File</h3>
            </div>
            <div id="passwordInputDiv" class="form-group mb-3 d-none px-3">
                <label for="password">Password</label>
                <small class="form-text text-muted">Press Enter or press the button to check password.</small>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" autocomplete="off">
                    <div class="input-group-append">
                        <button id="submitPassword" class="btn btn-primary">Submit Password</button>
                    </div>
                </div>
                <small class="form-text text-muted">Please enter the password to decrypt the file.</small>
            </div>            
            <div class="card-body text-center">
                <p id="fileName" class="lead"></p>
                <button onclick="downloadFile()" id="downloadButton" class="btn btn-primary btn-block">Download File</button>
                <div class="progress mt-3 d-none" id="progressContainer">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
                </div>
                <p id="downloadedBytes" class="mt-3"></p>
                <p id="downloadSpeed" class="mt-3"></p>
                <p id="statusMessage" class="mt-3"></p>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
