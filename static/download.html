<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing - Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Download Your File</h3>
                    </div>
                    <div class="card-body text-center">
                        <p id="fileName" class="lead"></p>
                        <button onclick="downloadFile()" class="btn btn-primary btn-block">Download File</button>
                        <div class="progress mt-3 d-none" id="progressContainer">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
                        </div>
                        <div id="spinner" class="spinner mt-3"></div>
                        <p id="downloadedBytes" class="mt-3"></p>
                        <p id="statusMessage" class="mt-3"></p>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
