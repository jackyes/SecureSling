<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSling - Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
</head>
<body>
    <nav class="navbar fixed-top navbar-light">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">SecureSling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center animated fadeIn delay-500ms">
                <h3><i class="fas fa-cloud-download-alt"></i> Download Your File</h3>
            </div>
            <div id="passwordInputDiv" class="form-group mb-3 d-none px-3 animated fadeIn delay-500ms">
                <label for="password">Password</label>
                <small class="form-text text-muted animated">Press Enter or press the button to check password.</small>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" autocomplete="off">
                    <div class="input-group-append">
                        <button id="submitPassword" class="btn btn-primary"><i class="fas fa-check"></i> Submit Password</button>
                    </div>
                </div>
                <small class="form-text text-muted">Please enter the password to decrypt the file.</small>
            </div>
            <div class="card-body text-center clearfix animated fadeIn delay-500ms">
                <p id="fileName" class="lead"></p>
                <button onclick="downloadFile()" id="downloadButton" class="btn btn-success btn-block mx-auto d-block mt-3 btn-icon btn-block"><i class="fas fa-download"></i> Download File</button>
                <div class="progress mt-3 d-none" id="progressContainer">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
                </div>
                <p id="downloadedBytes" class="mt-3"></p>
                <p id="downloadSpeed" class="mt-3"></p>
                <p id="statusMessage" class="mt-3"></p>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
        </div>
        {{if .ShowUploadBox}}
        <div class="card mt-4 text-center animated fadeIn delay-1000ms">
            <p class="lead">Want to share your own files securely?</p>
            <a href="upload.html" class="btn btn-primary btn-icon btn-block mx-auto mt-3 mb-4">
                <i class="fas fa-file-upload"></i> Upload Your Files
            </a>
        </div>
        {{end}}
    </div>
        <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted">SecureSling.</span>
            <i class="fab fa-github github-logo"></i>
            <a href="https://github.com/jackyes/SecureSling" target="_blank" rel="noopener noreferrer">
                GitHub
            </a>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
